[tool:pytest]
# Configuração para testes de API A2A
testpaths = tests/api
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers para categorizar testes
markers =
    agent_card: testes de descoberta de agente
    message_send: testes de envio de mensagem
    message_stream: testes de streaming
    error_handling: testes de tratamento de erros
    integration: testes de integração
    slow: testes que podem demorar

# Configurações de output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Configuração de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filtros de warnings
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning